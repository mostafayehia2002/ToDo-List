<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="todo-container">
        <div class="add-task">
            <input type="text">
            <span class="plus">+</span>
        </div>
        <div class="todo-content">
            <span class="no-task-massage">No Tasks to show</span>


            <!-- <span class="task-box">No Tasks to show <span class="delete">delete</span></span> -->

        </div>


        <div class="task-state">
            <div class="task-count">
                Tasks <span>0</span>
            </div>
            <span id="deleteAll">delete All</span>
            <span id="finishAll">finish All</span>


            <div class="task-completed">
                Completed <span>0</span>
            </div>


        </div>


    </div>




    <script src="js/main.js"></script>
</body>

</html>
